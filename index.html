<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Investigacion operativa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

  <body class="bg-light">
    <div class="container h-100">
      <div class="jumbotron bg-secondary text-white">
          <div class="form-group col-6">
              <label for="var">N° de variables</label>
              <input type="number" id="var" class="form-control">
          </div>
          <div class="form-group col-6">
              <label for="res">N° de restricciones</label>
              <input type="number" id="res" class="form-control">
          </div>
          <div class="row">
            <button type="button" id="btn-gen" class="btn btn-success">Generar</button>
          </div>
          <div id="container-table" class="row">
            <table class="table table-responsive">
              <thead>
                <tr id="head-table">
                </tr>
              </thead>
              <tbody id="body-table">
              </tbody>
            </table>
          </div>
          <div class="row">
            <button id="btn-calculate" style="display: none" type="button" class="btn btn-success">Calcular</button>
          </div>
          <div id="result">
            
          </div>
      </div>
    </div>
    <script src="./js/main.js" type="module" ></script>
